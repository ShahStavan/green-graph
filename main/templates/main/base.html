{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}" 
        <link href="{% static '/plugins/font-awesome/css/all.min.css' %}" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="{% static '/css/connect.min.css' %}" rel="stylesheet">
        <link href="{% static '/css/dark_theme.css' %}" rel="stylesheet">
        <link href="{% static '/css/custom.css' %}" rel="stylesheet">
    {% block css %}
    {% endblock %}

    <title>{% block title %}Base{% endblock %}</title>

    {% if messages %}
    {% for message in messages %}

  <script>
    alert("{{ message }}");
  </script>

  {% endfor %}
  {% endif %}
</head>
<body>
  
    <main role="main" class="container-lg">
            {% block content %}{% endblock %}
      </main>
    {% block js %}
    
    {% endblock %}
    <!-- Javascripts -->
    <script src="{% static '/plugins/jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static '/plugins/bootstrap/popper.min.js' %}"></script>
    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static '/js/connect.min.js' %}"></script>
</body>
</html>

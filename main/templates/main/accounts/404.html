
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Green Graph</title>

        <!-- Styles -->
        
        {% block css %}
        <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="{% static 'main/plugins/bootstrap/css/bootstrap.min.css' %}" 
        <link href="{% static 'main/plugins/font-awesome/css/all.min.css' %}" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="{% static 'main/css/connect.min.css' %}" rel="stylesheet">
        <link href="{% static 'main/css/dark_theme.css' %}" rel="stylesheet">
        <link href="{% static 'main/css/custom.css' %}" rel="stylesheet">
        {% endblock %}
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    {% block content %}
    <body class="error-page error-404">
        
        
        <div class="connect-container align-content-stretch d-flex flex-wrap">
            <div class="container d-flex align-content-stretch flex-wrap">
                <div class="row">
                    <div class="col d-flex align-content-stretch flex-wrap"">
                        <div class="error-page-image"></div>
                        <div class="error-page-text">
                            <h3>Oops.. Something went wrong</h3>
                            <p>It seems that the page you are looking for no longer exists.<br>We will try our best to fix this soon.</p>
                            <div class="error-page-actions">
                                <a href="#" class="btn btn-secondary">Help Center</a>
                                <a href="/" class="btn btn-primary">Homepage</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
        {% block js %}
        <script src="{% static 'main/plugins/jquery/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'main/plugins/bootstrap/popper.min.js' %}"></script>
        <script src="{% static 'main/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'main/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'main/js/connect.min.js' %}"></script>
        <script src="{% static 'main/plugins/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
        <script src="{% static 'main/plugins/apexcharts/dist/apexcharts.min.js' %}"></script>
        <script src="{% static 'main/plugins/blockui/jquery.blockUI.js' %}"></script>
        <script src="{% static 'main/plugins/flot/jquery.flot.min.js' %}"></script>
        <script src="{% static 'main/plugins/flot/jquery.flot.time.min.js' %}"></script>
        <script src="{% static 'main/plugins/flot/jquery.flot.symbol.min.js' %}"></script>
        <script src="{% static 'main/plugins/flot/jquery.flot.resize.min.js' %}"></script>
        <script src="{% static 'main/plugins/flot/jquery.flot.tooltip.min.js' %}"></script>
        <script src="{% static 'main/js/pages/dashboard.js' %}"></script>
        {% endblock %}
    </body>
</html>

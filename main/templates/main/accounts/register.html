{% extends "main/base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
    {% block content %}
<div class="content-section mt-5">
    <form method="POST" action="/login/" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4 display-6 text-uppercase fw-bold ">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-4">
            <button class="btn btn-dark" type="submit" style="width: 110px; height: 40px; font-family: 'Montserrat', sans-serif; font-weight: 500;">SIGN UP</button>
        </div>
    </form>
    <p class="mt-3 text-muted" style="font-family: 'Montserrat', sans-serif; letter-spacing: 0.2px;">By Signing Up, you agree to our Terms & Conditions and Privacy Policy</p>
    <div>
        <p class="text-dark text-center pt-5" style="font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 0.9rem; letter-spacing: 0.5px;text-transform: uppercase;">
            Already Have An Account? <a class="ml-2 btn btn-outline-primary" href="/login/">Login</a>
        </p>
    </div>
</div>
{% endblock %}
</body>
</html>

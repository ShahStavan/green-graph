{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
</head>
<body>
    {% block content %}
    <div class="content-section mt-5" >
                <form method="POST" >
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 mt-4 display-6 text-uppercase fw-bold ">Login</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group mt-4">
                        <button class="btn btn-dark" type="submit" style="width: 100px; height: 40px; font-family: 'Montserrat', sans-serif; font-weight: 500;">LOGIN</button>
                    </div>
                </form>
                <div class="pt-2">
                    <p class="text-dark text-center pt-5" style="font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 0.9rem; letter-spacing: 0.5px;text-transform: uppercase;">
                        Joined Us Before? <a class="ml-2 btn btn-outline-primary" href="/register/">Sign Up</a>
                    </p>
                </div>
    </div>
    {% endblock %}
    
</body>
</html>
